<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Console</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
  <link rel="stylesheet" href="/css/rideops-theme.css">
</head>
<body class="d-flex flex-column">
  <header class="navbar navbar-expand-md" data-bs-theme="dark" style="background: var(--tblr-primary);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <span id="driver-brand" style="font-size:1.1rem;">RideOps Driver</span>
      </a>
      <div class="d-flex align-items-center gap-2">
        <span class="text-white small" id="user-name"></span>
        <a href="#" class="text-white opacity-75" onclick="logout(); return false;" title="Logout"><i class="ti ti-logout"></i></a>
      </div>
    </div>
  </header>

  <div class="page-body">
    <div class="mobile-shell py-3">

      <!-- Clock In/Out Card -->
      <div class="card card-status-top border-secondary mb-3" id="clock-card">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>Status: <span id="clock-status" class="text-danger fw-bold">Clocked Out</span></div>
          <button id="clock-btn" class="btn btn-primary" onclick="toggleClock()">Clock In</button>
        </div>
      </div>

      <!-- My Rides Today -->
      <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="card-title m-0">My Rides Today</h3>
          <button class="toggle-btn-slim" type="button" onclick="toggleDriverSection('my-rides', this)">&#9662;</button>
        </div>
        <div class="card-body" id="my-rides"></div>
      </div>

      <!-- Available to Claim -->
      <div class="card mb-3" id="available-section">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="card-title m-0">Available to Claim</h3>
          <button class="toggle-btn-slim" type="button" onclick="toggleDriverSection('available-rides', this)">&#9662;</button>
        </div>
        <div class="card-body" id="available-rides"></div>
      </div>

      <!-- Campus Map -->
      <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="card-title m-0">Campus Map</h3>
          <button class="toggle-btn-slim" type="button" onclick="toggleDriverSection('driver-map-box', this)">&#9662;</button>
        </div>
        <div class="card-body" id="driver-map-box">
          <div class="map-wrapper office-map">
            <iframe src="https://maps.usc.edu/" title="USC Campus Map"></iframe>
          </div>
          <div class="mt-2"><a class="text-primary" href="https://maps.usc.edu/" target="_blank" rel="noopener noreferrer">Open full map</a></div>
        </div>
      </div>

      <!-- My Account -->
      <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="card-title m-0">My Account <span id="account-summary" class="fw-normal text-secondary small ms-2"></span></h3>
          <button class="toggle-btn-slim" id="profile-toggle" type="button" onclick="toggleProfileEdit()">&#9656;</button>
        </div>
        <div class="card-body" id="profile-content" style="display:none;">
          <div class="mb-3"><label class="form-label">USC ID (read-only)</label><input type="text" class="form-control" id="profile-uscid" readonly></div>
          <div class="mb-3"><label class="form-label">USC Email (read-only)</label><input type="email" class="form-control" id="profile-email" readonly></div>
          <div class="mb-3"><label class="form-label">Username (read-only)</label><input type="text" class="form-control" id="profile-username" readonly></div>
          <div class="mb-3"><label class="form-label">Full Name</label><input type="text" class="form-control" id="profile-name"></div>
          <div class="mb-3"><label class="form-label">Phone</label><input type="tel" class="form-control" id="profile-phone"></div>
          <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
          <div id="profile-message" class="small-text mt-2"></div>
          <hr>
          <h4 class="mt-3 mb-2">Change Password</h4>
          <div class="mb-3"><label class="form-label">Current Password</label><input type="password" class="form-control" id="pw-current"></div>
          <div class="mb-3"><label class="form-label">New Password (min 8 chars)</label><input type="password" class="form-control" id="pw-new"></div>
          <div class="mb-3"><label class="form-label">Confirm New Password</label><input type="password" class="form-control" id="pw-confirm"></div>
          <button class="btn btn-outline-secondary" onclick="changePassword()">Update Password</button>
          <div id="pw-message" class="small-text mt-2"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>
  <script src="/js/rideops-utils.js"></script>
  <script src="/demo-config.js"></script>
  <script src="/js/driver.js"></script>
</body>
</html>
