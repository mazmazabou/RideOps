<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <script src="/demo-config.js"></script>
  <style>
    body { background: radial-gradient(circle at 18% 18%, rgba(245,195,75,0.08), transparent 32%), #f9f6f2; margin: 0; }
    .signup-container { max-width: 480px; margin: 32px auto; padding: 0 16px 32px; }
    .signup-card { background: #fff; border: 1px solid var(--border); border-radius: 12px; box-shadow: var(--shadow); padding: 20px; }
    h1 { margin: 0 0 12px; color: var(--cardinal); text-align: center; }
    .hint { font-size: 0.9rem; color: var(--muted); text-align: center; margin-bottom: 16px; }
    .error { display: none; background: #ffe6e6; color: #990000; border-radius: 8px; padding: 10px; margin-bottom: 12px; }
    .error.show { display: block; }
    .success { display: none; background: #e8f7e8; color: #155724; border-radius: 8px; padding: 10px; margin-bottom: 12px; }
    .success.show { display: block; }
    .form-row { display: flex; gap: 10px; flex-wrap: wrap; }
    .form-row > div { flex: 1; min-width: 200px; }
    .actions { margin-top: 12px; display: flex; gap: 8px; }
    .actions .btn { flex: 1; }
    .top-link { text-align: center; margin-top: 12px; }
    .top-link a { color: var(--cardinal); font-weight: 700; text-decoration: none; }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-card">
      <h1>Create Rider Account</h1>
      <div class="hint">After signup, you'll land on the rider console.</div>
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>
      <form id="signup-form">
        <label>Full name
          <input type="text" id="name" required placeholder="e.g. Alex Trojan">
        </label>
        <label>Email
          <input type="email" id="email" required placeholder="you@example.com">
        </label>
        <div class="note" id="username-note">Username will be set to the part before @ in your email.</div>
        <div class="form-row">
          <div>
            <label>Phone (optional)
              <input type="tel" id="phone" placeholder="213-555-0123">
            </label>
          </div>
          <div>
            <label>USC ID (10 digits)
              <input type="text" id="uscid" placeholder="1234567890" maxlength="10">
            </label>
          </div>
        </div>
        <label>Password
          <input type="password" id="password" required placeholder="At least 6 characters">
        </label>
        <div class="actions">
          <button type="submit" class="btn primary">Sign Up</button>
          <a href="/login" class="btn secondary" style="text-align:center; text-decoration:none;">Back to Login</a>
        </div>
      </form>
      <div id="disabled-message" class="error"></div>
    </div>
    <div class="top-link"><a href="/login">Already have an account? Log in</a></div>
  </div>
  <script>
    const emailInput = document.getElementById('email');
    const usernameNote = document.getElementById('username-note');

    emailInput.addEventListener('input', () => {
      const val = emailInput.value.trim().toLowerCase();
      if (val.includes('@') && val.indexOf('@') > 0) {
        const handle = val.split('@')[0];
        usernameNote.textContent = `Username will be: ${handle}`;
      } else {
        usernameNote.textContent = 'Username will be set to the part before @ in your email.';
      }
    });

    async function checkAllowed() {
      try {
        const res = await fetch('/api/auth/signup-allowed');
        if (!res.ok) return true;
        const data = await res.json();
        return !!data.allowed;
      } catch {
        return true;
      }
    }

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById('error');
      const successEl = document.getElementById('success');
      const disabledEl = document.getElementById('disabled-message');
      errorEl.classList.remove('show');
      successEl.classList.remove('show');
      disabledEl.classList.remove('show');

      const allowed = await checkAllowed();
      if (!allowed) {
        disabledEl.textContent = 'Signup is currently disabled. Please contact the office.';
        disabledEl.classList.add('show');
        return;
      }

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const uscid = document.getElementById('uscid').value.trim();
      const password = document.getElementById('password').value;

      if (!/^[0-9]{10}$/.test(uscid)) {
        errorEl.textContent = 'USC ID must be 10 digits.';
        errorEl.classList.add('show');
        return;
      }

      try {
        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone, password, uscId: uscid })
        });
        const data = await res.json();
        if (!res.ok) {
          errorEl.textContent = data.error || 'Signup failed';
          errorEl.classList.add('show');
          return;
        }
        successEl.textContent = 'Account created! Redirecting...';
        successEl.classList.add('show');
        setTimeout(() => { window.location.href = '/rider'; }, 600);
      } catch {
        errorEl.textContent = 'Network error. Please try again.';
        errorEl.classList.add('show');
      }
    });
  </script>
</body>
</html>
