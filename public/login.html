<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.2.0/dist/css/tabler.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.37.1/dist/tabler-icons.min.css">
  <link rel="stylesheet" href="/css/rideops-theme.css">
  <script src="/campus-themes.js"></script>
  <script src="/demo-config.js"></script>
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: var(--color-page-bg); }
    .login-wrap { width: 100%; max-width: 400px; padding: 24px; }
    .login-card { background: var(--color-surface); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); padding: 32px 28px; }
    .login-brand { display: flex; align-items: center; gap: 10px; justify-content: center; margin-bottom: 24px; }
    .login-brand .ro-brand-icon { width: 36px; height: 36px; font-size: 13px; }
    .login-brand-text { font-size: 18px; font-weight: 800; color: var(--color-text); }
    .login-error { color: var(--status-no-show); background: rgba(239,68,68,0.08); padding: 10px 14px; border-radius: var(--radius-sm); margin-bottom: 16px; font-size: 13px; font-weight: 600; display: none; }
    .login-error.show { display: block; }
    .field-group { margin-bottom: 16px; }
    .field-group .ro-label { margin-bottom: 4px; }
    .input-icon-wrap { position: relative; }
    .input-icon-wrap i { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--color-text-muted); font-size: 16px; }
    .input-icon-wrap .ro-input { padding-left: 34px; }
    .login-hint { margin-top: 20px; padding-top: 14px; border-top: 1px solid var(--color-border); font-size: 12px; color: var(--color-text-muted); line-height: 1.6; }
    .login-hint strong { color: var(--color-text-secondary); }
    #signup-link { display: none; text-align: center; margin-top: 16px; }
    #signup-link a { color: var(--color-primary); font-weight: 700; text-decoration: none; font-size: 13px; }
    #signup-link a:hover { text-decoration: underline; }
    #change-password-form .field-group { margin-bottom: 12px; }
    .cp-warning { color: var(--status-no-show); font-weight: 700; font-size: 13px; margin-bottom: 16px; }
    #cp-message { margin-top: 8px; font-size: 13px; }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <div class="login-brand">
        <img src="/logoWithoutBackground.png" alt="RideOps" class="ro-brand-icon" id="login-brand-icon" style="object-fit:cover;" />
        <span class="login-brand-text" id="login-brand">RideOps</span>
      </div>
      <div id="login-tagline" style="text-align:center; font-size:13px; color:var(--color-text-secondary); margin-bottom:24px;">Dispatch + Driver Operations</div>

      <div id="login-error" class="login-error"></div>

      <form id="login-form">
        <div class="field-group">
          <label class="ro-label" for="username">Username</label>
          <div class="input-icon-wrap">
            <i class="ti ti-user"></i>
            <input type="text" id="username" class="ro-input" required autocomplete="username" placeholder="Enter username">
          </div>
        </div>
        <div class="field-group">
          <label class="ro-label" for="password">Password</label>
          <div class="input-icon-wrap">
            <i class="ti ti-lock"></i>
            <input type="password" id="password" class="ro-input" required autocomplete="current-password" placeholder="Enter password">
          </div>
        </div>
        <button type="submit" class="ro-btn ro-btn--primary ro-btn--action ro-btn--full">Sign In</button>
      </form>

      <div id="change-password-form" style="display:none;">
        <p class="cp-warning">You must change your password before continuing.</p>
        <div class="field-group">
          <label class="ro-label" for="cp-current">Current Password</label>
          <input type="password" id="cp-current" class="ro-input" required autocomplete="current-password">
        </div>
        <div class="field-group">
          <label class="ro-label" for="cp-new">New Password (min 8 chars)</label>
          <input type="password" id="cp-new" class="ro-input" required autocomplete="new-password">
        </div>
        <div class="field-group">
          <label class="ro-label" for="cp-confirm">Confirm New Password</label>
          <input type="password" id="cp-confirm" class="ro-input" required autocomplete="new-password">
        </div>
        <button type="button" id="cp-submit" class="ro-btn ro-btn--primary ro-btn--action ro-btn--full">Change Password</button>
        <div id="cp-message"></div>
      </div>

      <div id="signup-link">
        <a href="/signup">New rider? Create an account</a>
      </div>
    </div>
  </div>
  <script src="/utils.js"></script>
  <script>
    (async () => {
      try {
        const res = await fetch('/api/auth/signup-allowed');
        if (res.ok) {
          const data = await res.json();
          if (data.allowed) {
            document.getElementById('signup-link').style.display = 'block';
          }
        }
      } catch {}
      fetch('/api/tenant-config').then(r=>r.ok?r.json():null).then(c=>{
        if(!c)return;
        document.title=c.orgName;
        const b=document.getElementById('login-brand');if(b)b.textContent=c.orgName;
        const t=document.getElementById('login-tagline');if(t)t.textContent=c.orgTagline;
        if(c.primaryColor){
          document.documentElement.style.setProperty('--color-primary',c.primaryColor);
        }
      }).catch(()=>{});
    })();

    let loginUserData = null;

    function detectOrgSlug() {
      var pathParts = window.location.pathname.split('/').filter(Boolean);
      var knownSlugs = ['usc', 'stanford', 'ucla', 'uci'];
      if (pathParts.length > 0 && knownSlugs.indexOf(pathParts[0]) !== -1) return pathParts[0];
      return null;
    }

    function redirectByRole(role, campus) {
      var org = campus || detectOrgSlug();
      if (org) {
        var base = '/' + org;
        if (role === 'driver') window.location.href = base + '/driver';
        else if (role === 'rider') window.location.href = base + '/rider';
        else window.location.href = base;
      } else {
        if (role === 'office') window.location.href = '/office';
        else if (role === 'driver') window.location.href = '/driver';
        else window.location.href = '/rider';
      }
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById('login-error');
      errorEl.classList.remove('show');
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: document.getElementById('username').value, password: document.getElementById('password').value })
        });
        if (!res.ok) { const data = await res.json(); errorEl.textContent = data.error || 'Login failed'; errorEl.classList.add('show'); return; }
        const user = await res.json();
        loginUserData = user;
        if (user.mustChangePassword) {
          document.getElementById('login-form').style.display = 'none';
          document.getElementById('change-password-form').style.display = 'block';
          document.getElementById('cp-current').value = document.getElementById('password').value;
          return;
        }
        redirectByRole(user.role, user.campus);
      } catch { errorEl.textContent = 'Connection error'; errorEl.classList.add('show'); }
    });

    document.getElementById('cp-submit').addEventListener('click', async () => {
      const msg = document.getElementById('cp-message');
      msg.textContent = '';
      msg.style.color = '';
      const currentPassword = document.getElementById('cp-current').value;
      const newPassword = document.getElementById('cp-new').value;
      const confirm = document.getElementById('cp-confirm').value;
      if (!currentPassword || !newPassword || !confirm) {
        msg.textContent = 'All fields are required.';
        msg.style.color = 'var(--status-no-show)';
        return;
      }
      if (newPassword.length < 8) {
        msg.textContent = 'New password must be at least 8 characters.';
        msg.style.color = 'var(--status-no-show)';
        return;
      }
      if (newPassword !== confirm) {
        msg.textContent = 'Passwords do not match.';
        msg.style.color = 'var(--status-no-show)';
        return;
      }
      try {
        const res = await fetch('/api/auth/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ currentPassword, newPassword })
        });
        const data = await res.json();
        if (!res.ok) {
          msg.textContent = data.error || 'Failed to change password';
          msg.style.color = 'var(--status-no-show)';
          return;
        }
        msg.textContent = 'Password changed! Redirecting...';
        msg.style.color = 'var(--status-completed)';
        setTimeout(() => redirectByRole(loginUserData?.role, loginUserData?.campus), 1000);
      } catch {
        msg.textContent = 'Connection error';
        msg.style.color = 'var(--status-no-show)';
      }
    });
  </script>
</body>
</html>
