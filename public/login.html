<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
  <link rel="stylesheet" href="/css/rideops-theme.css">
</head>
<body class="d-flex flex-column">
  <div class="page page-center">
    <div class="container container-tight py-4">
      <div class="text-center mb-4">
        <a href="/" class="navbar-brand navbar-brand-autodark">
          <h2 id="login-brand" class="m-0" style="color: var(--tblr-primary);">RideOps</h2>
        </a>
        <p id="login-tagline" class="text-secondary mt-1">Campus Transportation Management</p>
      </div>
      <div class="card card-md">
        <div class="card-body">
          <h2 class="h2 text-center mb-4">Sign In</h2>
          <div id="login-error" class="alert alert-danger" style="display:none;"></div>
          <form id="login-form" autocomplete="off">
            <div class="mb-3">
              <label class="form-label" for="username">Username</label>
              <input type="text" class="form-control" id="username" required autocomplete="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" class="form-control" id="password" required autocomplete="current-password" placeholder="Enter your password">
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </div>
          </form>
          <div id="change-password-form" style="display:none;">
            <div class="alert alert-warning mt-3">You must change your password before continuing.</div>
            <div class="mb-3">
              <label class="form-label" for="cp-current">Current Password</label>
              <input type="password" class="form-control" id="cp-current" required autocomplete="current-password">
            </div>
            <div class="mb-3">
              <label class="form-label" for="cp-new">New Password (min 8 chars)</label>
              <input type="password" class="form-control" id="cp-new" required autocomplete="new-password">
            </div>
            <div class="mb-3">
              <label class="form-label" for="cp-confirm">Confirm New Password</label>
              <input type="password" class="form-control" id="cp-confirm" required autocomplete="new-password">
            </div>
            <button type="button" id="cp-submit" class="btn btn-primary w-100">Change Password</button>
            <div id="cp-message" class="small-text mt-2"></div>
          </div>
        </div>
      </div>
      <div class="text-center text-secondary mt-3" data-dev-only hidden aria-hidden="true">
        <strong>Test accounts:</strong><br>Drivers: mazen, jason, jocelin, olivia<br>Office: office<br>Riders: sarah, tom<br>Password: dart123
      </div>
      <div id="signup-link" style="display:none; text-align:center; margin-top:1rem;">
        <a href="/signup" class="text-primary fw-bold text-decoration-none">New rider? Create an account</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>
  <script src="/js/rideops-utils.js"></script>
  <script src="/demo-config.js"></script>
  <script>
    (async () => {
      if (typeof window.applyDevOnlyVisibility === 'function') {
        await window.applyDevOnlyVisibility(document);
      } else {
        const hint = document.querySelector('[data-dev-only]');
        const isDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        if (hint) {
          hint.hidden = !isDev;
          hint.setAttribute('aria-hidden', String(!isDev));
        }
      }
      try {
        const res = await fetch('/api/auth/signup-allowed');
        if (res.ok) {
          const data = await res.json();
          if (data.allowed) {
            document.getElementById('signup-link').style.display = 'block';
          }
        }
      } catch {}
      fetch('/api/tenant-config').then(r=>r.ok?r.json():null).then(c=>{
        if(!c)return;
        document.title=c.orgName;
        const b=document.getElementById('login-brand');if(b)b.textContent=c.orgName;
        const t=document.getElementById('login-tagline');if(t)t.textContent=c.orgTagline;
      }).catch(()=>{});
    })();

    let loginUserData = null;

    function redirectByRole(role) {
      if (role === 'office') window.location.href = '/office';
      else if (role === 'driver') window.location.href = '/driver';
      else window.location.href = '/rider';
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById('login-error');
      errorEl.style.display = 'none';
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: document.getElementById('username').value, password: document.getElementById('password').value })
        });
        if (!res.ok) { const data = await res.json(); errorEl.textContent = data.error || 'Login failed'; errorEl.style.display = 'block'; return; }
        const user = await res.json();
        loginUserData = user;
        if (user.mustChangePassword) {
          document.getElementById('login-form').style.display = 'none';
          document.getElementById('change-password-form').style.display = 'block';
          document.getElementById('cp-current').value = document.getElementById('password').value;
          return;
        }
        redirectByRole(user.role);
      } catch { errorEl.textContent = 'Connection error'; errorEl.style.display = 'block'; }
    });

    document.getElementById('cp-submit').addEventListener('click', async () => {
      const msg = document.getElementById('cp-message');
      msg.textContent = '';
      msg.style.color = '';
      const currentPassword = document.getElementById('cp-current').value;
      const newPassword = document.getElementById('cp-new').value;
      const confirm = document.getElementById('cp-confirm').value;
      if (!currentPassword || !newPassword || !confirm) {
        msg.textContent = 'All fields are required.';
        msg.style.color = '#c62828';
        return;
      }
      if (newPassword.length < 8) {
        msg.textContent = 'New password must be at least 8 characters.';
        msg.style.color = '#c62828';
        return;
      }
      if (newPassword !== confirm) {
        msg.textContent = 'Passwords do not match.';
        msg.style.color = '#c62828';
        return;
      }
      try {
        const res = await fetch('/api/auth/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ currentPassword, newPassword })
        });
        const data = await res.json();
        if (!res.ok) {
          msg.textContent = data.error || 'Failed to change password';
          msg.style.color = '#c62828';
          return;
        }
        msg.textContent = 'Password changed! Redirecting...';
        msg.style.color = '#228b22';
        setTimeout(() => redirectByRole(loginUserData?.role), 1000);
      } catch {
        msg.textContent = 'Connection error';
        msg.style.color = '#c62828';
      }
    });
  </script>
</body>
</html>
