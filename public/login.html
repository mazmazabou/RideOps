<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - USC DART</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
    .login-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
    .login-card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); width: 100%; max-width: 360px; border-bottom: 3px solid #FFCC00; }
    .login-card h2 { margin-top: 0; color: #990000; text-align: center; }
    .login-card input { width: 100%; padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; margin-top: 0.25rem; box-sizing: border-box; }
    .login-card button { width: 100%; padding: 0.75rem; font-size: 1rem; margin-top: 1rem; }
    .login-error { color: #990000; background: #ffe6e6; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; display: none; }
    .login-error.show { display: block; }
    .login-hint { margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #eee; font-size: 0.85rem; color: #666; }
  </style>
</head>
<body>
  <header class="header"><div><h1>USC DART</h1><p>Disabled Access To Road Transportation</p></div></header>
  <div class="login-container">
    <div class="login-card">
      <h2>Sign In</h2>
      <div id="login-error" class="login-error"></div>
      <form id="login-form">
        <label>Username<input type="text" id="username" required autocomplete="username"></label>
        <label>Password<input type="password" id="password" required autocomplete="current-password"></label>
        <button type="submit" class="btn primary">Sign In</button>
      </form>
      <div class="login-hint" data-dev-only hidden aria-hidden="true"><strong>Test accounts:</strong><br>Drivers: mazen, jason, jocelin, olivia<br>Office: office<br>Riders: sarah, tom<br>Password: dart123</div>
      <div id="signup-link" style="display:none; text-align:center; margin-top:1rem; font-size:0.9rem;">
        <a href="/signup" style="color:#990000; font-weight:700; text-decoration:none;">New rider? Create an account</a>
      </div>
    </div>
  </div>
  <script src="/utils.js"></script>
  <script>
    (async () => {
      if (typeof window.applyDevOnlyVisibility === 'function') {
        await window.applyDevOnlyVisibility(document);
      } else {
        const hint = document.querySelector('[data-dev-only]');
        const isDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        if (hint) {
          hint.hidden = !isDev;
          hint.setAttribute('aria-hidden', String(!isDev));
        }
      }
      try {
        const res = await fetch('/api/auth/signup-allowed');
        if (res.ok) {
          const data = await res.json();
          if (data.allowed) {
            document.getElementById('signup-link').style.display = 'block';
          }
        }
      } catch {}
    })();

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById('login-error');
      errorEl.classList.remove('show');
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: document.getElementById('username').value, password: document.getElementById('password').value })
        });
        if (!res.ok) { const data = await res.json(); errorEl.textContent = data.error || 'Login failed'; errorEl.classList.add('show'); return; }
        const user = await res.json();
        if (user.role === 'office') window.location.href = '/office';
        else if (user.role === 'driver') window.location.href = '/driver';
        else window.location.href = '/rider';
      } catch { errorEl.textContent = 'Connection error'; errorEl.classList.add('show'); }
    });
  </script>
</body>
</html>
